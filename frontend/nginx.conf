server {
    listen 80;
    server_name localhost;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    gzip_min_length 1000;

    # Static files root
    root /usr/share/nginx/html;
    index index.html;

    # Proxy API requests to the backend (must be before SPA fallback)
    location /ebot/api/ {
        rewrite ^/ebot/api/(.*) /api/$1 break;
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Proxy health check
    location /ebot/health {
        rewrite ^/ebot/health$ /health break;
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Proxy Swagger docs
    location /ebot/docs {
        rewrite ^/ebot/docs$ /docs break;
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /ebot/openapi.json {
        rewrite ^/ebot/openapi.json$ /openapi.json break;
        proxy_pass http://api:8000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Cache static assets under /ebot/ prefix
    location ~* ^/ebot/.*\.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        # Remove /ebot/ prefix to serve from root
        rewrite ^/ebot/(.*)$ /$1 break;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle /ebot without trailing slash (e.g., /ebot?station=61t)
    location = /ebot {
        rewrite ^/ebot$ /index.html break;
    }

    # SPA fallback - serve index.html for all /ebot/ routes
    location /ebot/ {
        # Remove /ebot/ prefix and try to serve file, fallback to index.html
        rewrite ^/ebot/(.*)$ /$1 break;
        try_files $uri $uri/ /index.html;
    }

    # Redirect root to /ebot/ (optional)
    location = / {
        return 301 /ebot/;
    }
}
