# Development override for docker-compose.yml
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  # Frontend with hot-reloading for development
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: aqi_frontend_dev
    ports:
      - "5800:5173"  # Vite dev server default port
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.ts:/app/vite.config.ts
      - ./frontend/tsconfig.json:/app/tsconfig.json
      - ./frontend/tsconfig.node.json:/app/tsconfig.node.json
      - ./frontend/package.json:/app/package.json
      # Exclude node_modules (use container's version)
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true  # For Windows/Mac file watching
    command: npm run dev -- --host 0.0.0.0
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5173/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  # API already has volumes, but ensure it's in dev mode
  api:
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
