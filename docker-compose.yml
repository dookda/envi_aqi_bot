services:
  # PostgreSQL with PostGIS for spatial and time-series data storage
  postgres:
    image: postgis/postgis:16-3.4
    container_name: aqi_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aqi_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aqi_password}
      POSTGRES_DB: ${POSTGRES_DB:-aqi_db}
    # Port not exposed externally - only accessible via internal Docker network
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
      - ./database/backup:/backup
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aqi_user} -d ${POSTGRES_DB:-aqi_db}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aqi_network

  # API service for data access and model serving
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqi_api
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aqi_user}:${POSTGRES_PASSWORD:-aqi_password}@postgres:5432/${POSTGRES_DB:-aqi_db}
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - OLLAMA_MODEL=qwen2.5:1.5b
      - OLLAMA_TIMEOUT=60.0
      # Anthropic Claude AI configuration (for performance comparison)
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - CLAUDE_MODEL=${CLAUDE_MODEL:-claude-3-haiku-20240307}
      - CLAUDE_TIMEOUT=30.0
      # LINE Messaging API
      - LINE_CHANNEL_SECRET=${LINE_CHANNEL_SECRET:-}
      - LINE_CHANNEL_ACCESS_TOKEN=${LINE_CHANNEL_ACCESS_TOKEN:-}
      - LINE_WEBHOOK_BASE_URL=${LINE_WEBHOOK_BASE_URL:-}
    # Expose port for LINE webhook (ngrok tunneling)
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend_model:/app/backend_model
      - ./backend_api:/app/backend_api
      - ./models:/app/models
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8000/health || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aqi_network

  # Frontend served by Nginx (scalable, cacheable)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-http://localhost:5800/ebot}
    container_name: aqi_frontend
    restart: unless-stopped
    ports:
      - "5800:80"
    depends_on:
      api:
        condition: service_healthy
      data-prep:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:80/ebot/ || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - aqi_network

  # Scheduler service for automated data ingestion and imputation
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqi_scheduler
    restart: unless-stopped
    command: python -m backend_api.scheduler
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-aqi_user}:${POSTGRES_PASSWORD:-aqi_password}@postgres:5432/${POSTGRES_DB:-aqi_db}
      - ENVIRONMENT=production
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend_model:/app/backend_model
      - ./backend_api:/app/backend_api
      - ./models:/app/models
      - ./logs:/app/logs
    healthcheck:
      test: [ "CMD-SHELL", "pgrep -f 'backend_api.scheduler' || exit 1" ]
      interval: 60s
      timeout: 5s
      retries: 3
      start_period: 120s
    networks:
      - aqi_network

  # Ollama - Local LLM inference server for AI chatbot
  ollama:
    image: ollama/ollama:latest
    container_name: aqi_ollama
    restart: unless-stopped
    environment:
      - OLLAMA_MODEL=qwen2.5:1.5b
    # Port not exposed externally - only accessible via internal Docker network
    # ports:
    #   - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
      - ./ollama-entrypoint.sh:/usr/local/bin/ollama-entrypoint.sh:ro
    entrypoint: [ "/bin/bash", "/usr/local/bin/ollama-entrypoint.sh" ]
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:11434/api/tags || exit 1" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 180s
    networks:
      - aqi_network

  # Data Preparation Service - Isolated microservice for CSV preprocessing
  # Prevents caching issues with unformatted CSV uploads
  data-prep:
    build:
      context: ./backend_dataprepare
      dockerfile: Dockerfile
    container_name: aqi_data_prep
    restart: unless-stopped
    # Port not exposed externally - accessed via frontend nginx proxy
    # ports:
    #   - "8001:8001"
    healthcheck:
      test: [ "CMD-SHELL", "curl -f http://localhost:8001/health || exit 1" ]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - aqi_network

volumes:
  postgres_data:
  ollama_data:


networks:
  aqi_network:
    driver: bridge
