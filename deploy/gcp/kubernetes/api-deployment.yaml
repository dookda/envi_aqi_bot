apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: aqi-app
  labels:
    app: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      serviceAccountName: aqi-app-sa
      containers:
        - name: api
          image: REGION-docker.pkg.dev/PROJECT_ID/aqi-app/api:latest
          ports:
            - containerPort: 8000
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "2Gi"
              cpu: "2000m"
          envFrom:
            - configMapRef:
                name: aqi-config
            - secretRef:
                name: aqi-db-secret
            - secretRef:
                name: aqi-api-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 5
          volumeMounts:
            - name: models-volume
              mountPath: /app/models
            - name: logs-volume
              mountPath: /app/logs
        # Cloud SQL Proxy sidecar
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--structured-logs"
            - "--port=5432"
            - "$(CLOUD_SQL_CONNECTION_NAME)"
          env:
            - name: CLOUD_SQL_CONNECTION_NAME
              valueFrom:
                configMapKeyRef:
                  name: aqi-config
                  key: CLOUD_SQL_CONNECTION_NAME
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            runAsNonRoot: true
      volumes:
        - name: models-volume
          persistentVolumeClaim:
            claimName: models-pvc
        - name: logs-volume
          emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: aqi-app
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
