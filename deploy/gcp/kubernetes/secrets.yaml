# ⚠️ WARNING: Do NOT commit this file with real secrets!
# Use kubectl to create secrets directly, or use Google Secret Manager

# Example - Create via kubectl:
# kubectl create secret generic aqi-db-secret \
#     --namespace=aqi-app \
#     --from-literal=POSTGRES_USER=aqi_user \
#     --from-literal=POSTGRES_PASSWORD=your_secure_password \
#     --from-literal=POSTGRES_DB=aqi_db \
#     --from-literal=DATABASE_URL="postgresql://aqi_user:password@localhost:5432/aqi_db?host=/cloudsql/PROJECT:REGION:INSTANCE"

# kubectl create secret generic aqi-api-secrets \
#     --namespace=aqi-app \
#     --from-literal=ANTHROPIC_API_KEY=your_anthropic_key

---
apiVersion: v1
kind: Secret
metadata:
  name: aqi-db-secret
  namespace: aqi-app
type: Opaque
stringData:
  POSTGRES_USER: "aqi_user"
  POSTGRES_PASSWORD: "CHANGE_ME_IN_PRODUCTION"
  POSTGRES_DB: "aqi_db"
  DATABASE_URL: "postgresql://aqi_user:CHANGE_ME@localhost:5432/aqi_db?host=/cloudsql/YOUR_PROJECT:asia-southeast1:aqi-postgres"

---
apiVersion: v1
kind: Secret
metadata:
  name: aqi-api-secrets
  namespace: aqi-app
type: Opaque
stringData:
  ANTHROPIC_API_KEY: "CHANGE_ME_IN_PRODUCTION"
