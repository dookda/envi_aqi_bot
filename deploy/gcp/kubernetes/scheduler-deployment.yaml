# Scheduler deployment for automated data ingestion
apiVersion: apps/v1
kind: Deployment
metadata:
  name: scheduler
  namespace: aqi-app
  labels:
    app: scheduler
spec:
  replicas: 1  # Only one scheduler instance
  selector:
    matchLabels:
      app: scheduler
  template:
    metadata:
      labels:
        app: scheduler
    spec:
      serviceAccountName: aqi-app-sa
      containers:
        - name: scheduler
          image: REGION-docker.pkg.dev/PROJECT_ID/aqi-app/api:latest
          command: ["python", "-m", "backend_api.scheduler"]
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          envFrom:
            - configMapRef:
                name: aqi-config
            - secretRef:
                name: aqi-db-secret
          env:
            - name: ENVIRONMENT
              value: "production"
          volumeMounts:
            - name: models-volume
              mountPath: /app/models
            - name: logs-volume
              mountPath: /app/logs
        # Cloud SQL Proxy sidecar
        - name: cloud-sql-proxy
          image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.8.0
          args:
            - "--structured-logs"
            - "--port=5432"
            - "$(CLOUD_SQL_CONNECTION_NAME)"
          env:
            - name: CLOUD_SQL_CONNECTION_NAME
              valueFrom:
                configMapKeyRef:
                  name: aqi-config
                  key: CLOUD_SQL_CONNECTION_NAME
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          securityContext:
            runAsNonRoot: true
      volumes:
        - name: models-volume
          persistentVolumeClaim:
            claimName: models-pvc
        - name: logs-volume
          emptyDir: {}
