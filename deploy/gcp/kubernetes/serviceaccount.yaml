# Service Account for Workload Identity
apiVersion: v1
kind: ServiceAccount
metadata:
  name: aqi-app-sa
  namespace: aqi-app
  annotations:
    # Link to Google Cloud Service Account for Workload Identity
    iam.gke.io/gcp-service-account: aqi-app@YOUR_PROJECT_ID.iam.gserviceaccount.com

---
# Role for accessing secrets
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: aqi-app-role
  namespace: aqi-app
rules:
  - apiGroups: [""]
    resources: ["secrets", "configmaps"]
    verbs: ["get", "list", "watch"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: aqi-app-rolebinding
  namespace: aqi-app
subjects:
  - kind: ServiceAccount
    name: aqi-app-sa
    namespace: aqi-app
roleRef:
  kind: Role
  name: aqi-app-role
  apiGroup: rbac.authorization.k8s.io
