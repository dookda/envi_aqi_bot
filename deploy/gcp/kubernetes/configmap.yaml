apiVersion: v1
kind: ConfigMap
metadata:
  name: aqi-config
  namespace: aqi-app
data:
  ENVIRONMENT: "production"
  OLLAMA_MODEL: "qwen2.5:1.5b"
  OLLAMA_TIMEOUT: "60.0"
  CLAUDE_MODEL: "claude-3-haiku-20240307"
  CLAUDE_TIMEOUT: "30.0"
  # Cloud SQL connection name format: PROJECT_ID:REGION:INSTANCE_NAME
  CLOUD_SQL_CONNECTION_NAME: "YOUR_PROJECT_ID:asia-southeast1:aqi-postgres"
