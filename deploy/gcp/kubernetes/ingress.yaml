# Ingress configuration with Google Cloud Load Balancer
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: aqi-ingress
  namespace: aqi-app
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "aqi-static-ip"
    networking.gke.io/managed-certificates: "aqi-certificate"
    kubernetes.io/ingress.allow-http: "false"  # Force HTTPS
spec:
  rules:
    - host: aqi.yourdomain.com  # Replace with your domain
      http:
        paths:
          - path: /ebot/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
          - path: /api/*
            pathType: ImplementationSpecific
            backend:
              service:
                name: api-service
                port:
                  number: 8000
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: frontend-service
                port:
                  number: 80

---
# Managed SSL Certificate for HTTPS
apiVersion: networking.gke.io/v1
kind: ManagedCertificate
metadata:
  name: aqi-certificate
  namespace: aqi-app
spec:
  domains:
    - aqi.yourdomain.com  # Replace with your domain

---
# Static IP (create via: gcloud compute addresses create aqi-static-ip --global)
# Reserve a static IP before deploying:
# gcloud compute addresses create aqi-static-ip --global
