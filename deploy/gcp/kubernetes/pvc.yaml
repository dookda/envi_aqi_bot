# Persistent Volume Claims for the application
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: models-pvc
  namespace: aqi-app
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard-rwo

