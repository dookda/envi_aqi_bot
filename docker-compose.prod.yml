# Production Docker Compose with horizontal scaling
# Usage: docker compose -f docker-compose.prod.yml up -d --scale api=3 --scale frontend=2

services:
  # PostgreSQL with TimescaleDB
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: aqi_timescaledb
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - timescale_data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G

  # API service (scalable)
  api:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB}
      - ENVIRONMENT=production
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - models_data:/app/models
      - logs_data:/app/logs
    networks:
      - backend
      - frontend_net
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M

  # Load balancer for API (when scaling)
  api_lb:
    image: nginx:alpine
    container_name: aqi_api_lb
    restart: always
    volumes:
      - ./nginx/api-lb.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "8000:80"
    depends_on:
      - api
    networks:
      - frontend_net
    deploy:
      resources:
        limits:
          memory: 64M

  # Frontend (scalable)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    depends_on:
      - api_lb
    networks:
      - frontend_net
    deploy:
      mode: replicated
      replicas: 2
      resources:
        limits:
          memory: 128M

  # Frontend load balancer
  frontend_lb:
    image: nginx:alpine
    container_name: aqi_frontend_lb
    restart: always
    volumes:
      - ./nginx/frontend-lb.conf:/etc/nginx/conf.d/default.conf:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - frontend
    networks:
      - frontend_net
    deploy:
      resources:
        limits:
          memory: 64M

  # Scheduler (single instance)
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aqi_scheduler
    restart: always
    command: python -m backend.scheduler
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB}
      - ENVIRONMENT=production
    depends_on:
      timescaledb:
        condition: service_healthy
    volumes:
      - models_data:/app/models
      - logs_data:/app/logs
    networks:
      - backend
    deploy:
      resources:
        limits:
          memory: 2G

volumes:
  timescale_data:
  models_data:
  logs_data:


networks:
  backend:
    driver: bridge
    internal: true
  frontend_net:
    driver: bridge
